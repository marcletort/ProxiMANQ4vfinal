<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/WEB-INF/tags/layout.xhtml">
	<ui:define name="content">


		<h1>Ouverture de compte</h1>
		
		<h:form>
			<h:panelGrid columns="1" style="margin-bottom:10px" cellpadding="5">
				
				<p:outputLabel for="compteCourant" value="Solde Compte Courant" />
				<p:inputText id="compteCourant" value="#{compteController.montant}">
				</p:inputText>
				<p:message for=" compteCourant" />
			
				
				<p class="creerCC">
					<p:commandButton action="#{compteController.creerCompteCourant()}"
						value="Creer compte courant" validateClient="true" />
				</p>
		</h:panelGrid>
			
			</h:form>
			<h:form>
			<h:panelGrid columns="1" style="margin-bottom:10px" cellpadding="5">
				<p:outputLabel for="compteEpargne" value="Solde Compte Epargne" />
				<p:inputText id="compteEpargne" value="#{compteController.montant}">
				</p:inputText>
				<p:message for=" compteEpargne" />
			
				
				<p class="creerCE">
					<p:commandButton action="#{compteController.creerCompteEpargne()}"
						value="Creer compte epargne" validateClient="true" />
				</p>
				</h:panelGrid>
			
		</h:form>



	</ui:define>
</ui:composition>

</html>
